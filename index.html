<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
</head>
<body>
  <div id="user-info" style="display: none;">
    <span id="user-pic">üê±</span>
    <span id="user-name"></span>
  </div>

  <div id="countdown" class="countdown-center">
    <div id="timer"></div>
    <div id="login-container">
      <form id="login-form" class="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="auth-button">Login</button>
      </form>
    </div>
    <button id="logout-button" class="auth-button" style="display: none;">Logout</button>
  </div>

  <div id="month-cards-container" class="month-cards-container"></div>

  <dialog id="month-dialog" class="month-dialog">
    <div class="dialog-content">
      <button class="close-dialog">&times;</button>
      <h2 id="dialog-title"></h2>
      <div class="dialog-image-container">
        <img id="dialog-image" src="/images/November2023.jpg" alt="Month Image">
      </div>
      <div id="dialog-message" class="dialog-message"></div>
    </div>
  </dialog>

  <script src="script/script.js"></script>
</body>
</html>
